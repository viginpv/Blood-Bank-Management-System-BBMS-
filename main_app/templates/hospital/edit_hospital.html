<!DOCTYPE html>
<html>
<head>
    <title>Edit Hospital</title>
</head>
<body>
    <h1>Edit Hospital</h1>
    <form action="{% url 'edit_hospital' hospital.id %}" method="post">
        {% csrf_token %}
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{ hospital.user.username }}" required><br>
        <label for="address">Address:</label>
        <textarea id="address" name="address" required>{{ hospital.address }}</textarea><br>
        <label for="contact">Contact:</label>
        <input type="text" id="contact" name="contact" value="{{ hospital.contact }}" required><br>
        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
