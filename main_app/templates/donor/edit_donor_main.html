<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Donor</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #e9ecef; /* Light background color for the entire page */
        }
        .container {
            max-width: 500px; /* Reduced width */
            margin-top: 30px;
            padding: 20px;
            background-color: #ffffff; /* White background for the form container */
            border-radius: 8px; /* Rounded corners */
            box-shadow: 0 4px 8px rgba(0,0,0,0.2); /* Slightly larger shadow */
        }
        .form-group {
            margin-bottom: 1.5rem;
        }
        .btn-back {
            margin-top: 20px;
        }
        .btn-primary {
            background-color: #28a745; /* Green button color */
            border-color: #28a745;
        }
        .btn-primary:hover {
            background-color: #218838; /* Darker green on hover */
            border-color: #1e7e34;
        }
        .btn-secondary {
            background-color: #17a2b8; /* Teal button color */
            border-color: #17a2b8;
        }
        .btn-secondary:hover {
            background-color: #138496; /* Darker teal on hover */
            border-color: #117a8b;
        }
        .form-control {
            border-color: #ced4da;
        }
        .form-control:focus {
            border-color: #80bdff;
            box-shadow: 0 0 0 0.2rem rgba(38, 143, 255, 0.25);
        }
        h2 {
            color: #343a40; /* Darker text color */
            border-bottom: 2px solid #007bff; /* Blue underline */
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Edit Donor</h2>
        <form method="post">
            {% csrf_token %}
            <div class="form-group">
                <label for="username">Username:</label>
                <input type="text" name="username" id="username" class="form-control" value="{{ donor.user.username }}" >
                <!-- add this to username if i want when it add the username cant be edit"readonly" -->
            </div>
            <!-- Uncomment the password field if needed
            <div class="form-group">
                <label for="password">Password:</label>
                <input type="password" name="password" id="password" class="form-control">
            </div>
            -->
            <div class="form-group">
                <label for="address">Address:</label>
                <textarea name="address" id="address" class="form-control" rows="3">{{ donor.address }}</textarea>
            </div>
            <div class="form-group">
                <label for="age">Age:</label>
                <input type="number" name="age" id="age" class="form-control" value="{{ donor.age }}">
            </div>
            <div class="form-group">
                <label for="contact">Contact:</label>
                <input type="text" name="contact" id="contact" class="form-control" value="{{ donor.contact }}">
            </div>
            <div class="form-group">
                <label for="blood_group">Blood Group:</label>
                <input type="text" name="blood_group" id="blood_group" class="form-control" value="{{ donor.blood_group }}">
            </div>
            <button type="submit" class="btn btn-primary">Update Donor</button>
            <a href="{% url 'donor_list' %}" class="btn btn-secondary btn-back">Back to Donor List</a>
        </form>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
