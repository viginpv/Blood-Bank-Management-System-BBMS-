<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Edit Donor</h2>
    <form method="post">
      {% csrf_token %}
      <label for="username">Username:</label>
      <input type="text" name="username" id="username" value="{{ donor.user.username }}"><br>
      <!-- <label for="password">Password:</label>
      <input type="password" name="password" id="password"><br> -->
      <label for="address">Address:</label>
      <textarea name="address" id="address">{{ donor.address }}</textarea><br>
      <label for="age">Age:</label>
      <input type="number" name="age" id="age" value="{{ donor.age }}"><br>
      <label for="contact">Contact:</label>
      <input type="text" name="contact" id="contact" value="{{ donor.contact }}"><br>
      <label for="blood_group">Blood Group:</label>
      <input type="text" name="blood_group" id="blood_group" value="{{ donor.blood_group }}"><br>
      <button type="submit">Update Donor</button>
    </form>
</body>
</html>
