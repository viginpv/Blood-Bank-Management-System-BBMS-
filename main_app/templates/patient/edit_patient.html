<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Patient</title>
</head>
<body>
    <h1>Edit Patient Profile</h1>
    <form method="post">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ patient.user.username }}" required><br>

        <label for="address">Address:</label>
        <textarea id="address" name="address" required>{{ patient.address }}</textarea><br>

        <label for="age">Age:</label>
        <input type="number" id="age" name="age" value="{{ patient.age }}" required><br>

        <label for="contact">Contact:</label>
        <input type="text" id="contact" name="contact" value="{{ patient.contact }}" required><br>

        <label for="blood_group">Blood Group:</label>
        <input type="text" id="blood_group" name="blood_group" value="{{ patient.blood_group }}" required><br>

        <button type="submit">Save Changes</button>
    </form>
</body>
</html>
