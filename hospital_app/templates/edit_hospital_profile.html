<!DOCTYPE html>
<html>
<head>
    <title>Edit Hospital Profile</title>
</head>
<body>
    <h1>Edit Hospital Profile</h1>
    <form method="POST">
        {% csrf_token %}
        <label for="hospital_name">Hospital Name:</label>
        <input type="text" id="hospital_name" name="hospital_name" value="{{ hospital.user.username }}" required><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="{{ hospital.address }}" required><br>
        <label for="contact">Contact:</label>
        <input type="text" id="contact" name="contact" value="{{ hospital.contact }}" required><br>
        <button type="submit">Save Changes</button>
    </form>
    <a href="{% url 'hospital_dashboard' %}">Back to Dashboard</a>
</body>
</html>
