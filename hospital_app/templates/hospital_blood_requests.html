<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Blood Requests</title>
    <style>
        body {
            padding: 20px;
            background-color: #f0f0f0;
        }
        .request-item {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #dee2e6;
            border-radius: 5px;
            background-color: #fff;
        }
        .request-item p {
            margin: 0;
        }
        .header-section {
            text-align: center;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Page Header -->
        <div class="header-section">
            <h1 class="my-4">Blood Requests</h1>
            <p class="lead">Below is a list of current blood requests. Please review and fulfill as needed.</p>
        </div>
        
        <!-- List of Blood Requests -->
        <ul class="list-unstyled">
            <!-- Example Request Item -->
            <!-- <li class="request-item">
                <p>John Doe - Request for O+ blood</p>
                <a href="#" class="btn btn-success btn-sm">Fulfill Request</a>
            </li>
            <li class="request-item">
                <p>Jane Smith - Request for A- blood</p>
                <a href="#" class="btn btn-success btn-sm">Fulfill Request</a>
            </li> -->
            <!-- End of Example Request Item -->
            
            <!-- Django Template Loop for Blood Requests -->
            {% for blood_request in blood_requests %}
            <li class="request-item">
                <p>{{ blood_request }}</p>
                <a href="{% url 'fulfill_request' request_id=blood_request.id %}" class="btn btn-success btn-sm">Fulfill Request</a>
            </li>
            {% endfor %}
            <!-- End of Django Template Loop -->
        </ul>
        
        <!-- Back to Dashboard Button -->
        <div class="text-center">
            <a href="{% url 'hospital_dashboard' %}" class="btn btn-primary">Back to Dashboard</a>
        </div>
    </div>
    
    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
