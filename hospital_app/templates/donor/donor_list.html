<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Donor List</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .page-header {
            border-bottom: 2px solid #007bff;
            padding-bottom: 10px;
            margin-bottom: 20px;
        }
        .table-actions a {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <h2 class="page-header text-primary">Donors List</h2>
        <a href="{% url 'add_donor_by_main' %}" class="btn btn-primary mb-3">Add New Donor</a>
        <table class="table table-striped table-bordered">
            <thead class="thead-dark">
                <tr>
                    <th>Username</th>
                    <th>Address</th>
                    <th>Age</th>
                    <th>Contact</th>
                    <th>Blood Group</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
              {% for donor in donors %}
                <tr>
                  <td>{{ donor.user.username }}</td>
                  <td>{{ donor.address }}</td>
                  <td>{{ donor.age }}</td>
                  <td>{{ donor.contact }}</td>
                  <td>{{ donor.blood_group }}</td>
                  <td class="table-actions">
                    <a href="{% url 'edit_donor_by_main' donor.id %}" class="btn btn-warning btn-sm">Edit</a>
                    <a href="{% url 'delete_donor_by_main' donor.id %}" class="btn btn-danger btn-sm">Delete</a>
                  </td>
                </tr>
              {% endfor %}
            </tbody>
        </table>
    </div>

    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.5.3/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
</body>
</html>
