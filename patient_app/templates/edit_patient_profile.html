<!DOCTYPE html>
<html>
<head>
    <title>Update Profile</title>
</head>
<body>
    <h2>Update Profile</h2>
    <form method="POST" action="{% url 'edit_patient_profile' patient.id %}">
        {% csrf_token %}
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" value="{{ patient.user.username }}"><br>

        <label for="address">Address:</label>
        <input type="text" id="address" name="address" value="{{ patient.address }}"><br>

        <label for="age">Age:</label>
        <input type="text" id="age" name="age" value="{{ patient.age }}"><br>

        <label for="contact">Contact:</label>
        <input type="text" id="contact" name="contact" value="{{ patient.contact }}"><br>

        <label for="blood_group">Blood Group:</label>
        <input type="text" id="blood_group" name="blood_group" value="{{ patient.blood_group }}"><br>

        <button type="submit">Update</button>
    </form>
</body>
</html>
