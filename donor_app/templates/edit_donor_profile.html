<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- edit_donor_profile.html -->
<h2>Edit Donor Profile</h2>
<form method="post">
    {% csrf_token %}
    

    <label for="username">Username</label>
    <input type="text" id="username" name="username" value="{{donor.user.username}}"> <br>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" value="{{ donor.address }}"><br>

    <label for="age">Age:</label>
    <input type="text" id="age" name="age" value="{{ donor.age }}"><br>

    <label for="contact">Contact:</label>
    <input type="text" id="contact" name="contact" value="{{ donor.contact }}"><br>

    <label for="blood_group">Blood Group:</label>
    <input type="text" id="blood_group" name="blood_group" value="{{ donor.blood_group }}"><br>

    <button type="submit">Save Changes</button>
</form>

</body>
</html>
